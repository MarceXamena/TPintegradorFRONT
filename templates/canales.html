<!DOCTYPE html>
<html lang="es-ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\styles\canales.css">
    <title>Ingresar Datos de Canal</title>
</head>
<body>
    <header>
        <img src="../styles/images/logo.jpg" alt="" class="logo">
        <div class="perfil">
          <iframe src="https://drive.google.com/file/d/1EEnUlhRlClZU5ZLrT0dUQJiW8WFzIxs7/preview" width="50" height="70" allow="autoplay"></iframe>
          <figcaption>Nombre</figcaption>
        </div>
        <div class="Titulo">
          <h2>Canal de chat</h2>
          <h3>Programaci&oacute;n 2 - UPATECO</h3>
        </div>
    </header>

    <div class="workArea">
        <h2 class="InfForm">Ingresar Datos de Canal</h2>

        <form id="canalesForm">
            <label for="canalesnombre">Nombre de Canal:</label>
            <input type="text" id="canalesnombre" name="canalesnombre" required><br>

            <label for="canalesdescripcion">Descripción de Canal:</label>
            <input type="text" id="canalesdescripcion" name="canalesdescripcion" required><br>

            <label for="canalesservidor">Servidor de Canal:</label>
            <input type="text" id="canalesservidor" name="canalesservidor" required><br>

            <label for="canalescreado_por">Creado por:</label>
            <input type="text" id="canalescreado_por" name="canalescreado_por" required><br>

            <button type="submit">Crear Canal</button>
        </form>

    </div>
    <footer>
        <div>
          <h4>Grupo Nº 6 - Integrantes:</h4>
          <ul class="horizontal-list">
            <li>- Argañaraz, Cesar Marcelo</li>
            <li> - Barrionuevo, Juan Manuel</li>
            <li> - Lutri, Nicolás Eduardo</li>
            <li> - Xamena, Marcelo</li>
          </ul>
        </div>
      </footer>
    <script src="canales.js"></script>
</body>
</html>
